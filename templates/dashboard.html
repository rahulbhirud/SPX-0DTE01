<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPX Dashboard</title>
    <style>
        :root {
            --bg: #0f1117;
            --card: #1a1d28;
            --border: #2a2d3a;
            --text: #e1e4eb;
            --muted: #8b8fa3;
            --green: #22c55e;
            --red: #ef4444;
            --amber: #f59e0b;
            --blue: #3b82f6;
            --purple: #a855f7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'SF Mono', 'Cascadia Code', 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header h1 span { color: var(--blue); }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .pulse {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
        }

        .card-price::before { background: var(--blue); }
        .card-rsi::before { background: var(--purple); }

        .card-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 42px;
            font-weight: 700;
            line-height: 1;
        }

        .card-sub {
            font-size: 12px;
            color: var(--muted);
            margin-top: 8px;
        }

        .rsi-bar {
            margin-top: 12px;
            height: 6px;
            background: #2a2d3a;
            border-radius: 3px;
            position: relative;
            overflow: visible;
        }

        .rsi-marker {
            position: absolute;
            top: -4px;
            width: 14px; height: 14px;
            border-radius: 50%;
            background: var(--purple);
            border: 2px solid var(--bg);
            transform: translateX(-50%);
            transition: left 0.5s ease;
        }

        .rsi-zones {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--muted);
            margin-top: 8px;
        }

        .rsi-oversold { color: var(--green); }
        .rsi-overbought { color: var(--red); }
        .rsi-neutral { color: var(--text); }

        /* ── Trade Buttons ──────────────────────────── */
        .trade-row {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            align-items: center;
        }

        .trade-btn {
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .trade-btn:hover { opacity: 0.85; }
        .trade-btn:active { transform: scale(0.97); }
        .trade-btn:disabled {
            opacity: 0.45;
            cursor: not-allowed;
            transform: none;
        }

        .btn-call {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red);
            border: 1px solid var(--red);
        }

        .btn-put {
            background: rgba(34, 197, 94, 0.2);
            color: var(--green);
            border: 1px solid var(--green);
        }

        .trade-status {
            display: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 24px;
            border: 1px solid transparent;
        }

        .trade-status.success {
            display: block;
            background: rgba(34, 197, 94, 0.12);
            border-color: var(--green);
            color: var(--green);
        }

        .trade-status.error {
            display: block;
            background: rgba(239, 68, 68, 0.12);
            border-color: var(--red);
            color: var(--red);
        }

        .trade-status.pending {
            display: block;
            background: rgba(245, 158, 11, 0.12);
            border-color: var(--amber);
            color: var(--amber);
        }

        @media (max-width: 768px) {
            .cards { grid-template-columns: 1fr; }
            .card-value { font-size: 32px; }
            .trade-row { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1><span>SPX</span> 0DTE Dashboard</h1>
    <div class="status-bar">
        <div class="pulse" id="pulse"></div>
        <span id="updated-at">{{ state.updated_at }}</span>
    </div>
</div>

<div class="cards">
    <div class="card card-price">
        <div class="card-label">SPX Price</div>
        <div class="card-value" id="spx-price">{{ state.price }}</div>
        <div class="card-sub" id="price-ts" data-utc="{{ state.timestamp }}">{{ state.timestamp }}</div>
    </div>
    <div class="card card-rsi">
        <div class="card-label">RSI({{ state.rsi_period }})</div>
        <div class="card-value" id="rsi-value">
            {% if state.rsi is not none %}{{ "%.2f"|format(state.rsi) }}{% else %}—{% endif %}
        </div>
        <div class="rsi-bar">
            <div class="rsi-marker" id="rsi-marker"
                 style="left: {% if state.rsi is not none %}{{ state.rsi }}%{% else %}50%{% endif %}">
            </div>
        </div>
        <div class="rsi-zones">
            <span class="rsi-oversold">30 Oversold</span>
            <span>50</span>
            <span class="rsi-overbought">70 Overbought</span>
        </div>
    </div>
</div>

<div class="trade-row">
    <button class="trade-btn btn-call" id="btn-open-call" onclick="openSpread('call')">▲ Open Call Credit</button>
    <button class="trade-btn btn-put" id="btn-open-put" onclick="openSpread('put')">▼ Open Put Credit</button>
</div>
<div class="trade-status" id="trade-status"></div>

<script>
    const POLL_INTERVAL = 2000; // ms

    function toEST(utcStr) {
        if (!utcStr) return '';
        try {
            const d = new Date(utcStr);
            if (isNaN(d)) return utcStr;
            return d.toLocaleString('en-US', {
                timeZone: 'America/New_York',
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: true
            }) + ' EST';
        } catch(e) { return utcStr; }
    }

    // Convert initial server-rendered UTC timestamps to EST
    document.addEventListener('DOMContentLoaded', function() {
        const priceTs = document.getElementById('price-ts');
        if (priceTs) priceTs.textContent = toEST(priceTs.dataset.utc);
        document.querySelectorAll('.signal-time').forEach(el => {
            el.textContent = toEST(el.dataset.utc);
        });
    });

    function getRsiColor(rsi) {
        if (rsi === null) return '#a855f7';
        if (rsi >= 70) return '#ef4444';
        if (rsi <= 30) return '#22c55e';
        return '#a855f7';
    }

    function update() {
        fetch('/api/state')
            .then(r => r.json())
            .then(data => {
                // Price
                document.getElementById('spx-price').textContent = data.price;
                document.getElementById('price-ts').textContent = toEST(data.timestamp);

                // RSI
                const rsiEl = document.getElementById('rsi-value');
                const marker = document.getElementById('rsi-marker');
                if (data.rsi !== null) {
                    rsiEl.textContent = data.rsi.toFixed(2);
                    rsiEl.style.color = getRsiColor(data.rsi);
                    marker.style.left = data.rsi + '%';
                    marker.style.background = getRsiColor(data.rsi);
                } else {
                    rsiEl.textContent = '—';
                }

                // Timestamp
                document.getElementById('updated-at').textContent = data.updated_at;

                // Pulse animation
                document.getElementById('pulse').style.background = '#22c55e';
            })
            .catch(() => {
                document.getElementById('pulse').style.background = '#ef4444';
            });
    }

    setInterval(update, POLL_INTERVAL);

    // ── Trade button handlers ───────────────────────
    function openSpread(side) {
        const statusEl = document.getElementById('trade-status');
        const btnCall  = document.getElementById('btn-open-call');
        const btnPut   = document.getElementById('btn-open-put');
        const label    = side === 'call' ? 'Call Credit' : 'Put Credit';
        const url      = side === 'call' ? '/api/open_call_credit' : '/api/open_put_credit';

        // Disable both buttons while request is in-flight
        btnCall.disabled = true;
        btnPut.disabled  = true;
        statusEl.className = 'trade-status pending';
        statusEl.textContent = label + ' order submitting…';

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quantity: 1 })
        })
        .then(r => r.json().then(body => ({ ok: r.ok, body })))
        .then(({ ok, body }) => {
            if (ok && body.success) {
                statusEl.className = 'trade-status success';
                let msg = body.message || (label + ' order submitted.');
                // Append order details when available
                if (body.order) {
                    const o = body.order.Orders ? body.order.Orders[0] : body.order;
                    if (o && o.OrderID)    msg += '  |  OrderID: ' + o.OrderID;
                    if (o && o.Status)     msg += '  |  Status: ' + o.Status;
                    if (o && o.Message)    msg += '  |  ' + o.Message;
                }
                statusEl.textContent = msg;
            } else {
                statusEl.className = 'trade-status error';
                statusEl.textContent = body.message || (label + ' order failed.');
            }
        })
        .catch(err => {
            statusEl.className = 'trade-status error';
            statusEl.textContent = label + ' request error: ' + err;
        })
        .finally(() => {
            btnCall.disabled = false;
            btnPut.disabled  = false;
        });
    }
</script>

</body>
</html>
